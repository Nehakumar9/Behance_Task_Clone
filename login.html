<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>

    <!--Main Container -->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!-- Login Container --->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!-- Left Box -->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="images/images1.png" class="img-fluid rounded-circle" style="width: 180px; height: 180px; border-radius: 50%;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
          
       </div> 

    <!-- Right Box -->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Hello,Again</h2>
                     <p>We are happy to have you back.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" id="emailAddress" placeholder="Email address" required>
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" placeholder="Password" required>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6" onclick="validate()">Login</button>
                </div>
            
          </div>
       </div> 

      </div>
    </div>
    <script>
        var email = "neha@gmail.com";
        var sampleEmail = "megul@gmail.com";
        var passwd = "123";
        function validate(){
            var originalEmail = document.getElementById("emailAddress").value;
            var pswd = document.getElementById("password").value;

            if (originalEmail === email && pswd === passwd) {
                
                window.location.href = "index.html";
            } else if(originalEmail !== email && pswd === passwd) {
                alert("Invalid Email");
            }else if(originalEmail === email && pswd !== passwd){
                alert("Invalid Password");
            }else{
                alert("Invalid Credentials");
            }
        }
    </script>
</body>
</html>
